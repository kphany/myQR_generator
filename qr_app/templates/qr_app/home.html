<!-- qr_app/templates/qr_app/home.html -->

{% extends 'base.html' %}

{% block content %}
    <h2>Welcome to myQR Generator App!</h2>
    <p>Create, Scan, Connect</p>

    {% if user.is_authenticated %}
        <a href="{% url 'generate_qr' %}">myQR Generator</a>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a>
        <a href="{% url 'register' %}">Register</a>
    {% endif %}
{% endblock %}
